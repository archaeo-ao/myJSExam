<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>MyJSExam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="calc.css">
</head>
<body>
Ho-Ho-Ho-!oo_test
<div id="calc" class="container" style="width: 279px;">
    <div class="row">
        <div class="col-xs-12 disp">0</div>
    </div>
    <div class="row">
        <div class="col-xs-3"><div class="num-btn">7</div></div>
        <div class="col-xs-3"><div class="num-btn">8</div></div>
        <div class="col-xs-3"><div class="num-btn">9</div></div>
        <div class="col-xs-3"><div class="op-btn">+</div></div>
    </div>
    <div class="row">
        <div class="col-xs-3"><div class="num-btn">4</div></div>
        <div class="col-xs-3"><div class="num-btn">5</div></div>
        <div class="col-xs-3"><div class="num-btn">6</div></div>
    </div>
    <div class="row">
        <div class="col-xs-3"><div class="num-btn">1</div></div>
        <div class="col-xs-3"><div class="num-btn">2</div></div>
        <div class="col-xs-3"><div class="num-btn">3</div></div>
    </div>
    <div class="row">
        <div class="col-xs-9"><div class="ans-btn">=</div></div>
    </div>
</div>
<script language="JavaScript">
    // ---- to store string
    var disp_string = '';
    var current_term_string = '';

    // ---- for calculation
    var operator = '';
    var term1 = 0;
    var term2 = 0;
    var result = 0;

    $(function () {
    	$('.num-btn').click(function () {
    		current_term_string += $(this).text();
    		disp_string += $(this).text();
            $('.disp').text(disp_string);
	    });

	    $('.op-btn').click(function () {
		    operator = $(this).text();

	    	term1 = Number(current_term_string);
	    	current_term_string = '';

		    disp_string += operator;
		    $('.disp').text(disp_string);
	    });

	    $('.ans-btn').click(function () {
		    term2 = Number(current_term_string);
		    current_term_string = '';

		    switch (operator) {
                case '+':
                	result = (term1 + term2);
            }
		    disp_string = result;
		    $('.disp').text(disp_string);

		    term1 = result;
		    term2 = 0;
		    current_term_string = String(result);
	    });

    })
</script>
</body>
</html>
